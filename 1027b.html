<html>
<head>
    <title>位移及變形</title>
    <style>
        /*
           position: relative/absolute
               relative: 相對自己本來的位置
               absolute: 相對於有設定過position的父容器(或body)
           top/left: 距離上方/左方
        */
        #d7 {
            width: 100px;
            height: 100px;
            background: skyblue;
        }
        #d8 {
            width: 100px;
            height: 100px;
            background: paleturquoise;
            position: relative;
            top: 30px;
            left: 40px;
        }
        #d9 {
            height: 100px;
        }
        #d10 {
            width: 400px;
            height: 400px;
            border: 1px solid rgb(46, 45, 45);
            position: relative;
            left: 50px;
        }
        #d11{
            width: 100px;
            height: 100px;
            background: pink;
        }
        #d12{
            width: 100px;
            height: 100px;
            background: lightblue;
            position: absolute;
            top: 20px ;
            left: 30px;
        }
        /* transform 變形
           rotate(deg) 角度
           translate  位移距離(px)s
           scale    縮放倍率
        */
        #d13 {
            width: 100px;
            height: 200px;
            background: silver;
            transform: rotate(45deg) translate(50px,20px) scale(3,1);
        }

    </style>
</head>
<body>
    <div id="d7"></div>
    <div id="d8"></div>
    <div id="d9"></div>
    <div id="d10"> 
        <div id="d11"></div>
        <div id="d12"></div>
    </div>
    <div id="d13"></div>
   
</body>
</html>
