<html>
<head>
    <title></title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chiron+Sung+HK:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <style>
        #d1{
            width: 200px;
            height: 200px;
            background-color: rgb(98, 163, 155);
            transition: width 1s,background 0.5s;
        }
        #d1:hover{
            width: 300px;
            height: 200px;
            background-color: skyblue;
        }
        body {
            font-size: 20px;
        }
        #d2{
            margin: 10px 0px;
            font-size: 5vh;/*px pt em vw vh*/
            font-family: "Chiron Sung HK", serif;/*襯線體、明體、楷體、橫細豎粗*/
            font-weight: normal;
        }
        #d3{
            margin: 10px 0px;
            font-size: 5vh;/*px pt em vw vh*/
            font-family: "Chiron Sung HK",sans-serif;/*無襯線體、黑體、圓體*/
            font-weight: normal;
        }
        #d4{
            margin: 10px 0px;
            font-size: 5vh;/*px pt em vw vh*/
            font-family: "Chiron Sung HK", monospace;/*等寬字體*/
        }
        #d5{
            width: 200px;
            font-size: 5vh;
            box-shadow/*陰影*/: slategray 5px 5px 10px;
        }
        #d6{
            margin: 50px 0px;
            font-size: 5vh;
            width: 200px;
            color: snow;
            font-family: "Chiron Sung HK", monospace;
            text-shadow: rgb(3, 3, 43) 0px 0px 4px;
        }
        #d7{
            width: 100px;
            height: 100px;
            background-color: lightsteelblue;
            transition: width 1s,height 1s,background 0.5s;
        }
        #d7:hover{
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>

</head>
<body>
    <div id="d1"></div>
    <div id="d2">你說什麼<br>AaBbCc</div>
    <div id="d3">我聽不清<br>AaBbCc</div>
    <div id="d4">你在看啥<br>AaBbCc</div>
    <div id="d5">我不知道<br>AaBbCc</div>
    <div id="d6">那你問誰<br>AaBbCc</div>
    <div id="d7"></div>
</body>
</html>
